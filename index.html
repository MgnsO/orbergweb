<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pris per symbol</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Pris per symbol</h1>
  <div id="charts"></div>

  <script>
    fetch('recommendation_log.json')
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(entry => {
          const sym = entry.symbol;
          if (!grouped[sym]) grouped[sym] = [];
          grouped[sym].push(entry);
        });

        const container = document.getElementById('charts');

        Object.entries(grouped).forEach(([symbol, entries]) => {
          // Sort entries by date
          entries.sort((a, b) => new Date(a.date) - new Date(b.date));

          const labels = entries.map(e => e.date);
          const prices = entries.map(e => e.price);

          // Skapa canvas-element f√∂r varje symbol
          const canvas = document.createElement('canvas');
          canvas.width = 800;
          canvas.height = 400;
          container.appendChild(canvas);

          // Skapa rubrik
          const title = document.createElement('h3');
          title.textContent = symbol;
          container.insertBefore(title, canvas);

          const ctx = canvas.getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Pris (USDT)',
                data: prices,
                borderWidth: 2,
                borderColor: 'blue',
                fill: false,
                tension: 0.1
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: { title: { display: true, text: 'Datum' } },
                y: { title: { display: true, text: 'Pris' } }
              }
            }
          });
        });
      });
  </script>
</body>
</html>
